<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboarddefault}"
        lang="en">
    <head>
        <title>Concluded Events - Listing Page</title>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <div layout:fragment="content" id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h2 class="mt-4" th:text="#{concludedeventslist}"></h2>
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="f as fa-table mr-1 font-weight-bold" th:text="#{events}"></h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                                        <thead class="thead-dark">
                                            <tr>
                                                <th>Event Id</th>
                                                <th>Title</th>
                                                <th>Amount</th>
                                                <th>Response Deadline</th>
                                                <th>Event Status</th>
                                                <th>Creator</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="event : ${eventsList}">
                                                <td>
                                                    <a th:href="@{/eventdetails(eventid=${event.id})}">
                                                        <span th:text="${event.eventid}"></span>
                                                    </a>
                                                </td>
                                                <td th:text="${event.title}"></td>
                                                <td>$<span th:text="${event.amount}"></span></td>
                                                <td th:text="${event.deadline}"></td>
                                                <td th:text="${event.status.status}"></td>
                                                <td th:text="${event.creator.username}"></td>
                                                <!--td th:text="${fullName}"></td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Stagers PoC Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
